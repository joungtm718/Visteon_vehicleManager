<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .form-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            width: 100%;
        }

            .form-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            }

        .form-field {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
            display: flex;
            align-items: center;
        }

        .form-label {
            font-weight: bold;
            font-size: 20px;
            color: #333;
            width: 120px;
            margin-right: 10px;
        }

        .form-key {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-left: 10px;
        }

        .form-button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            margin-top: 20px;
        }

            .form-button:hover {
                background-color: #333;
            }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Fill Below Form</h1>
        <form method="post" class="form-item">
            {% csrf_token %}
            <div class="form-field">
                <label for="id_carModel" class="form-label">Car Model</label>
                {{ formkey.carModel }}
            </div>
            <div class="form-field">
                <label for="id_location" class="form-label">Location</label>
                {{ formkey.location }}
            </div>
            <div class="form-field">
                <label for="id_mileage" class="form-label">Mileage</label>
                {{ formkey.mileage }}
            </div>
            <div class="form-field">
                <label for="id_NowUser" class="form-label">Now User</label>
                {{ formkey.NowUser }}
            </div>
            <button type="submit" class="form-button">Submit</button>
        </form>
    </div>
</body>
</html>
